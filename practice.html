<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My Test Spot</title>
		<meta name="description" content="Practice Stuff">
		<meta name="author" content="Rick Colgan">
		<link rel"stylesheet" href="style.css">
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js" type="text/javascript"></script>
		<script type="text/javascript" src="myscript.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="template">
				<h3>Mustache Template:</h3>
				<!-- This is the template  -->
				<textarea id="template">
					<h4>Editorial Title: {{title}}</h4>
					<h5>Date: {{editdate}}</h5>
					<p>{{para}}</p>
					<a href="{{link}}">More...</a>
				</textarea>
			</div>
			<div class="data">
				<h3>Data Object:</h3>
				<!-- This is my data  -->
				<textarea id="data">
					var data = {
						"title": "City Council Screws Up Again",
						"editdate" : "May 16, 2018",
						"para" : "The City Council stumbled again as they decided to continue funding for the Splash Station...",
						"link" : "editorials/051618.pdf"
					}
				</textarea>
			</div>
			<!-- This is a button to process it to show you that I know what I'm doing,
			but there really isn't a valid reason to put something like this into my HTML code.
			I'm demonstrating that I know what I'm doing, but I can't fit a JSON with multiple 
			data entries into a 2 x 3 div grid.  -->
			<div class="process"><button onclick="process()">Process Template</button></div>
			<div class="html">
				<h3>HTML Results:</h3>
				<!-- This is where the results of my HTML will go after being generated -->
				<textarea id="html">
				</textarea>
			</div>
			<div class="result">
				<h3>Output:</h3>
				<!-- The official output (if all went well)  -->
				<div id="result">
				</div>
			</div>
		</div>
	</body>
</html>
